<table class="table table-inverse table-hover">
  <thead>
    <tr>
      <th scope="row"></th>
      <th>Band</th>
      <th>Album</th>
      <th>Release date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="upcoming in upcomingAlbums">
      <td scope="row">{{$index}}</td>
      <td class="clickable" go-to-state="band-detail" with-id="{{upcoming.band.id}}">{{upcoming.band.name}}</td>
      <td class="clickable" go-to-state="album-detail" with-id="{{upcoming.album.id}}">{{upcoming.album.title}}</td>
      <td>{{upcoming.release_date}}</td>
    </tr>
  </tbody>
</table>
