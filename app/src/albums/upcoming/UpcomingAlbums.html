<table class="table table-inverse">
  <thead>
    <tr>
      <th scope="row"></th>
      <th>Band</th>
      <th>Album</th>
      <th>Release date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="upcoming in upcomingAlbums">
      <td scope="row">{{$index}}</td>
      <td>{{upcoming.band.name}}</td>
      <td ng-click="goToAlbum(upcoming.album.id)">{{upcoming.album.title}}</td>
      <td>{{upcoming.release_date}}</td>
    </tr>
  </tbody>
</table>
